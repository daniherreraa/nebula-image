name: Deploy Nebula to Azure

on:
  push:
    branches:
      - main  # cada vez que hagas push a main, se actualiza en Azure
  workflow_dispatch:  # permite ejecutar manualmente desde GitHub Actions

env:
  ACR_REGISTRY: nebulacanadaacr.azurecr.io
  BACKEND_IMAGE: nebula-image-backend
  FRONTEND_IMAGE: nebula-image-frontend
  AZURE_WEBAPP_NAME: NebulaML

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Login en Azure Container Registry
      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 3. Setup Docker Buildx para builds optimizados
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build y Push Backend Image
      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
            ${{ env.ACR_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.ACR_REGISTRY }}/${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.ACR_REGISTRY }}/${{ env.BACKEND_IMAGE }}:buildcache,mode=max

      # 5. Build y Push Frontend Image
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.ACR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.ACR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.ACR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

      # 6. Crear docker-compose para Azure
      - name: Create docker-compose for Azure
        run: |
          cat > docker-compose.yml << EOF
          version: '3.8'
          services:
            backend:
              image: ${{ env.ACR_REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
              ports:
                - "8000:8000"
              restart: always
            frontend:
              image: ${{ env.ACR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
              ports:
                - "80:3000"
              restart: always
          EOF

      # 7. Deploy multi-container to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.SECRET_NEBULAML }}
          configuration-file: docker-compose.yml

      # 8. Verificación del deployment
      - name: Verify deployment
        run: |
          echo "✅ Deployment completed successfully!"
          echo "Backend image: ${{ env.ACR_REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest"
          echo "Frontend image: ${{ env.ACR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest"
          echo "Commit SHA: ${{ github.sha }}"
