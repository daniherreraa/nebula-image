name: Deploy Nebula to Azure

on:
  push:
    branches:
      - main  # cada vez que hagas push a main, se actualiza en Azure
  workflow_dispatch:  # permite ejecutar manualmente desde GitHub Actions

env:
  ACR_REGISTRY: nebulacanadaacr.azurecr.io
  BACKEND_IMAGE: nebula-image-backend
  FRONTEND_IMAGE: nebula-image-frontend
  BACKEND_WEBAPP_NAME: nebulabackend
  FRONTEND_WEBAPP_NAME: nebulafrontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del c√≥digo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Login en Azure Container Registry
      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 3. Setup Docker Buildx para builds optimizados
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build y Push Backend Image
      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
            ${{ env.ACR_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.ACR_REGISTRY }}/${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.ACR_REGISTRY }}/${{ env.BACKEND_IMAGE }}:buildcache,mode=max

      # 5. Build y Push Frontend Image
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.ACR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.ACR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.ACR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

      # 6. Deploy Backend to Azure Web App
      - name: Deploy Backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.BACKEND_WEBAPP_NAME }}
          publish-profile: ${{ secrets.SECRET_NEBULA_BACKEND }}
          images: ${{ env.ACR_REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest

      # 7. Deploy Frontend to Azure Web App
      - name: Deploy Frontend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.FRONTEND_WEBAPP_NAME }}
          publish-profile: ${{ secrets.SECRET_NEBULA_FRONTEND }}
          images: ${{ env.ACR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest

      # 8. Verificaci√≥n del deployment
      - name: Verify deployment
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo ""
          echo "üîß Backend:"
          echo "  - Image: ${{ env.ACR_REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest"
          echo "  - URL: https://nebulabackend.azurewebsites.net"
          echo ""
          echo "üé® Frontend:"
          echo "  - Image: ${{ env.ACR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest"
          echo "  - URL: https://nebulafrontend.azurewebsites.net"
          echo ""
          echo "üìù Commit SHA: ${{ github.sha }}"
