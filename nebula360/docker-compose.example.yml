  # Database (PostgreSQL)
  # database:
  #   image: postgres:16-alpine
  #   container_name: nebula360-db
  #   restart: unless-stopped
  #   ports:
  #     - "5432:5432"
  #   environment:
  #     - POSTGRES_USER=${DB_USER:-nebula}
  #     - POSTGRES_PASSWORD=${DB_PASSWORD:-nebula123}
  #     - POSTGRES_DB=${DB_NAME:-nebula360}
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - nebula-network

  # Redis (for caching/sessions)
  # redis:
  #   image: redis:7-alpine
  #   container_name: nebula360-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
