# Nginx Configuration for Nebula 360
# This is an example configuration for using Nginx as reverse proxy

# Upstream to Next.js
upstream nebula360 {
    server frontend:3000;
    # Or if running standalone:
    # server localhost:3000;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # SSL Certificates
    # Replace with your actual certificate paths
    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    # SSL Configuration (Modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/nebula360-access.log;
    error_log /var/log/nginx/nebula360-error.log warn;

    # Client Body Size (for file uploads)
    client_max_body_size 50M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Proxy to Next.js
    location / {
        proxy_pass http://nebula360;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Proxy Headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health Check endpoint
    location /api/health {
        proxy_pass http://nebula360;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;  # Don't log health checks
    }

    # Static files cache (Next.js static assets)
    location /_next/static/ {
        proxy_pass http://nebula360;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Long cache for static assets
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Image optimization cache
    location /_next/image {
        proxy_pass http://nebula360;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache optimized images
        expires 30d;
        add_header Cache-Control "public";
    }

    # Favicon
    location /favicon.ico {
        proxy_pass http://nebula360;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Robots.txt
    location /robots.txt {
        proxy_pass http://nebula360;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }
}
